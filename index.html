<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dynamic change theme</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./events-december-16.jpg" alt="image">
            <h4>Fatemeh Atighi</h4>

            <h5>Junior Web Developer</h5>
            <div class="details">
                <div class="column">
                    <h2>1.6K</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>857</h2>
                    <span>Following</span>
                </div>
                
            </div>
            <div class="buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>

        </div>
        <div class="pallet">
            <button class="btn btn1" data-color="#3498db" ></button>
            <button class="btn btn2" data-color="#ff1756"></button>
            <button class="btn btn3" data-color="#1cb65d"></button>
            <button class="btn btn4" data-color="#8e44ad"></button>
            <button class="btn btn5" data-color="#f4b932"></button>
        </div>
    </div>
    <script src="./script.js"></script>
   
    
</body>
</html>
